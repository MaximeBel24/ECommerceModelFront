<div class="">

    <main class="px-4 sm:px-6 lg:px-40 pb-10">

        <div class="flex items-baseline justify-between border-gray-200 pb-6 pt-24">

            <h1 class="text-4xl font-bold text-white">Produits</h1>

            <div class="flex items-center">

                <div>

                    <button mat-button [matMenuTriggerFor]="sortMenu">
                        Trier
                    </button>
                    
                    <mat-menu #sortMenu="matMenu">
                        <button mat-menu-item >Prix: max-min</button>
                        <button mat-menu-item >Prix: min-max</button>
                    </mat-menu>

                </div>

            </div>

        </div>

        <mat-divider></mat-divider>

        <section class="pt-6">
            <div class="grid grid-cols-1 gap-8 gap-y-10 lg:grid-cols-4">

                <div>
                    <div class="flex items-center justify-between">
                        <p class="text-lg">Filtres</p>
                        <mat-icon>filter_list</mat-icon>
                    </div>
                    <form class="hidden lg:block">
                        <div *ngFor="let item of filterData; let last = last">

                            <div class="py-6">
                                <span class="font-medium">
                                    {{item.name}}
                                </span>
                                <div class="pt-6" id="filter-section-0">
                                    <div class="scroll-py-4">
                                        <div *ngFor="let option of item.options">
                                            <div class="flex items-center">

                                                <mat-checkbox 
                                                id="'filter-' + option.value"
                                                [name]="item.id"
                                                [value]="option.value">
                                                    <span class="text-sm text-gray-500">
                                                        {{ option.label }}
                                                    </span>
                                                </mat-checkbox>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <mat-divider></mat-divider>
                            
                        </div>

                        <div *ngFor="let item of singleFilterData; let last = last">

                            <div class="py-6">
                                <span class="font-medium">
                                    {{item.name}}
                                </span>
                                <div class="pt-6" id="filter-section-0">
                                    <div class="scroll-py-4">
                                        <div *ngFor="let option of item.options">
                                            <div class="flex items-center">

                                                <mat-radio-button 
                                                id="'filter-' + option.value"
                                                [name]="item.id"
                                                [value]="option.value">
                                                    <span class="text-sm text-gray-500">
                                                        {{ option.label }}
                                                    </span>
                                                </mat-radio-button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <mat-divider *ngIf="!last"></mat-divider>
                            
                        </div>
                    </form>
                </div>

                <div>
                    Produits
                </div>

            </div>
        </section>

    </main>

</div>
