<div class="box hover:scale-105 transition-all duration-500 cursor-pointer flex flex-col items-center rounded-lg overflow-hidden w-[15rem] mx-3">

    <div class="h-[13rem] w-[10rem]">
        <img [src]="product.imageUrl" alt="product.title" class="h-52 object-cover object-top w-full">
    </div>

    <div class="p-4">

        <p class="font-medium text-gray-800 text-sm">
            {{product.brand}}
        </p>
        <p class="mt-2 text-gray-500">
            {{product.title}}
        </p>

    </div>

</div>
