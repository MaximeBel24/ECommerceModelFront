<div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-5 lg:px-20">

    <div class="col-span-1 lg:col-span-5">

        <div class="rounded-md shadow-md h-[32.2rem] overflow-y-scroll hide-scrollbar box py-5">
            <div class="p-5 py-7 cursor-pointer">

                <div *ngFor="let item of adresses; let last = last" class="py-2 space-y-2">

                    <app-address-card [address]="item" />

                    <button 
                        style="padding: 1.6rem;" 
                        mat-raised-button 
                        color="accent" 
                        (click)="handleCreateOrder(item)"
                    >
                        Livrer Ici
                    </button>

                    <mat-divider *ngIf="!last"></mat-divider>

                </div>

            </div>
        </div>

    </div>

    <div class="col-span-1 lg:col-span-7">
        <div class="rounded-md shadow-md p-5 box">

            <form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
                <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Prénom</mat-label>
                            <input matInput formControlName="firstName" placeholder="Prénom" autocomplete="given-name" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Nom</mat-label>
                            <input matInput formControlName="lastName" placeholder="Nom" autocomplete="given-name" type="text" rows="4">
                        </mat-form-field>
                    </div>
                    <div class="col-span-2">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Adresse</mat-label>
                            <textarea matInput formControlName="streetAddress" placeholder="Adresse" autocomplete="given-name" type="text" rows="4"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Ville</mat-label>
                            <input matInput formControlName="city" placeholder="Ville" autocomplete="given-name" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Région</mat-label>
                            <input matInput formControlName="state" placeholder="Région" autocomplete="given-name" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Code Postal</mat-label>
                            <input matInput formControlName="zipCode" placeholder="Code Postal" autocomplete="given-name" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Téléphone</mat-label>
                            <input matInput formControlName="mobile" placeholder="Téléphone" autocomplete="given-name" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-span-2">
                        <button class="w-full" style="padding: 1.6rem;" color="accent" type="submit" mat-raised-button>Livrer Ici</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
