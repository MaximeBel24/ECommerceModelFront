<div class="fixed top-0 z-50 right-0 left-0 bg-[#252e2f] text-gray-200"  (mouseleave)="closeNavbarContent()">

    <div class="px-5 lg:px-20 h-16 flex items-center justify-between">

        <div class="flex items-center">
            <div class="mr-5">
                <a routerLink="">
                    <img class="w-16" src="/assets/img/logo.png" alt="NomadOdyssey">
                </a>
            </div>
    
            <div class="">
                <div class="flex space-x-4">
                    <a routerLink="" class="text-gray-200 mt-2 cursor-pointer">
                        NomadOdyssey
                    </a>
                    <div>
                        <button class="open-button" (mouseenter)="openNavbarContent('products')" mat-button>Produits</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="flex items-center">

            <button mat-icon-button (click)="navigateTo('cart')">
                <mat-icon>shopping_cart</mat-icon>
            </button>

            <button *ngIf="false" mat-raised-button type="" color="accent" (click)="navigateTo('')" >
                LOGIN
            </button>

            <div *ngIf="true" class="relative ml-3 flex items-center">

                <div class="flex items-center space-x-5">
                    <span class="font-bold text-lg">Ashok</span>
                    <button mat-button [matMenuTriggerFor]="userMenu">
                        <img src="https://cdn.pixabay.com/photo/2014/04/02/10/25/man-303792_1280.png" class="h-5" alt="">
                    </button>
                </div>

                <mat-menu #userMenu="matMenu">
                    <ng-template matMenuContent>
                      <button mat-menu-item>Profil</button>
                      <button mat-menu-item>Commande</button>
                      <button mat-menu-item>DÃ©connexion</button>
                    </ng-template>
                  </mat-menu>

            </div>
        </div>
    </div>

    <div *ngIf="isNavbarContentOpen" class="absolute right-0 left-0 modal-container">

        <app-nav-content [selectedSection]="currentSection"/>
    
    </div>
</div>
