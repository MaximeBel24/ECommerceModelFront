<div class="w-full">
    <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">

        <div class="flex justify-around">

            <div class="flex flex-col" *ngFor="let item of category[selectedSection].sections">
                <p class="text-center font-bold">
                    {{item.name}}
                </p>
                <button (click)="handleNavigate('/' + selectedSection + '/' + item.id + '/' + section.id)" 
                        mat-button 
                        *ngFor="let section of item.items">
                    {{section.name}}
                </button>
            </div>
            
            <div class="hidden lg:block">
                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md" src="https://images.pexels.com/photos/2212570/pexels-photo-2212570.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    <p class="text-gray-600">New Arrival</p>
                </div>
            </div>
            <div class="hidden lg:block">
                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md" src="https://images.pexels.com/photos/3099623/pexels-photo-3099623.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    <p class="text-gray-600">New Arrival</p>
                </div>
            </div>
        </div>

    </div>
</div>
